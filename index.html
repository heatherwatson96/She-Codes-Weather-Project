<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    
    <link href="index.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
  
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/3cc581e00e.js"
      crossorigin="anonymous"></script>
    
  </head>

  <body>
    <div class="locationTimeBackground" id="location-time-background">
      <div class="container-fluid locationTime"> 
          <div class="title live-date" id="live-date"></div>
              <div>
      
                <div class="location-search">
          
          
                  <div class="card location-search-card">
                  <div class="card-body location-information" >
                 
                    <div class=" forecast-title">
                      5-Day Forecast
                    </div>
                   <div class="weather-forecast card-body " id="forecast"></div>
          
                                    
                 <span id="box-title" class="show-city">Where to Next </span>
                 
                <form id="search-form" class="search-form">
                 <input class="city-input" type="search" placeholder="Type a city..." autocomplet="off" id="city-input"/>
                 <button class="search-city" type="submit" >üîç</button>
                </form>
                  
                <div class="weather-stats">            
                 <p><span class="place" id="place"></span><img class="icon" id="icon"/></p>
                 <p><span class="temp" id="temp"></span></p>
                   <button class="celcius-link" id="celcius-link">¬∞C </button>
                    <button class="fahrenheit-link" id="fahrenheit-link">¬∞F</button>
                    <div class="current-weather">
                        <p><span id="current-weather"></span></p>
                         <p> Humidity: <span id="humidity"></span></p>
                        <p> Wind Speed: <span id="wind"></span></p>
                    </div>
                 </div>
                <div class="code-link" > 
                 <a class="code-link" href="https://github.com/heatherwatson96/She-Codes-Weather-Project" target="blank"> Open-source code</a> by Heather Watson</div>
                </div>     
     </div>
    </div>
    </body>
    <script src="index.js"></script>
</html>
