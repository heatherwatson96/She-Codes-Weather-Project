<!DOCTYPE html>
<html>
  <head>
    <title>Heather's Weather</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌞</text></svg>"
    />

    <link href="index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/3cc581e00e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="locationTimeBackground" id="location-time-background">
      <div class="container-fluid locationTime">
        <div class="live-date" id="live-date"></div>

        <div class="location-search">
          <div class="card location-search-card">
            <div class="card-body location-information">
              <form id="search-form" class="search-form">
                <span id="box-title" class="show-city">Where to Next </span>
                <input
                  class="city-input"
                  type="search"
                  placeholder="Type a city..."
                  autocomplet="off"
                  id="city-input"
                />
                <button class="search-city" type="submit">🔍</button>
              </form>

              <div class="weather-stats">
                <p>
                  <span class="place" id="place"></span>
                  <img class="icon" id="icon" />
                </p>

                <p>
                  <span class="temp" id="temp"></span>
                </p>

                <button class="celcius-link" id="celcius-link">°C</button>
                <button class="fahrenheit-link" id="fahrenheit-link">°F</button>

                <div class="current-weather">
                  <p><span id="current-weather"></span></p>
                  <p>Humidity: <span id="humidity"></span></p>
                  <p>Wind Speed: <span id="wind"></span></p>
                </div>
              </div>

              <div class="forecast-title">5-Day Forecast</div>
              <div class="weather-forecast" id="forecast"></div>

              <div class="code-link">
                <a
                  class="code-link"
                  href="https://github.com/heatherwatson96/She-Codes-Weather-Project"
                  target="blank"
                >
                  Open-source code</a
                >
                by Heather Watson
              </div>
              <div class="pexels-code-link">
                <a
                  class="pexels-code-link"
                  href="https://www.pexels.com/"
                  target="blank"
                >
                  Images provided by Pexels.com</a
                >
                by various artists
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
